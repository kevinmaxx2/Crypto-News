<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <style>
        /* Your existing styles */
        
        /* Add some styles for delete button */
        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-button:hover {
            background-color: #ff3333;
        }
        .portfolio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Your Portfolio</h1>

    <div id="portfolio-list">
        {% for entry in portfolios %}
            <div class="portfolio-item">
                <div>
                    <p>Cryptocurrency: {{ entry.crypto_name }}</p>
                    <p>Amount Owned: {{ entry.amount_owned }}</p>
                    <p>Purchase Price: {{ entry.purchase_price }}</p>
                    <p>Current Value: {{ entry.current_value }}</p>
                    <p>Profit/Loss: {{ entry.profit_loss }}</p>
                </div>
                <div>
                    <form action="{% url 'delete_portfolio' entry.id %}" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Your form for adding new entries to the portfolio -->
    <!-- Dropdown form to add new portfolio entries -->
    <form id="add-portfolio-form" method="POST" action="{% url 'add_to_portfolio' %}">
        {% csrf_token %}
        <label for="crypto_symbol">Cryptocurrency Symbol:</label>
        <select id="crypto_symbol" name="crypto_symbol">
            {% for crypto in dropdown_data %}
            <option value="{{ crypto.symbol|slice:":length|add:'-1'" }}">{{ crypto.symbol|slice:":length|add:'-1'" }} - {{ crypto.name }}</option>
            {% endfor %}
        </select>
        <label for="amount_owned">Amount Owned:</label>
        <input type="text" id="amount_owned" name="amount_owned" required>
        <label for="purchase_price">Purchase Price:</label>
        <input type="text" id="purchase_price" name="purchase_price" required>
        <button type="submit">Add to Portfolio</button>
    </form>
</body>
</html>
