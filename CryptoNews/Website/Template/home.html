<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Top 10 Cryptos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            background-color: #eb2632; /* Red background color for the entire website */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif; /* Default font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            position: relative;
        }
        .container {
            max-width: 800px; /* Adjust container width for content */
            margin: 0 auto; /* Center align container */
            padding: 20px; /* Add padding for spacing */
        }
        h1 {
            text-align: center; /* Center align h1 */
            font-size: 2.5rem; /* Increase font size */
            margin-bottom: 20px; /* Add space below h1 */
        }
        .carousel {
            background-color: rgba(23, 37, 61, 0.8); /* Dark blue background color with opacity */
            padding: 20px; /* Add padding inside carousel */
            border-radius: 10px; /* Rounded corners */
            margin-top: 20px; /* Add space above carousel */
        }
        .slick-slider {
            position: relative; /* Ensure relative positioning for slider */
        }
        .slick-next, .slick-prev {
            z-index: 1; /* Ensure arrows are above carousel items */
            top: 50%; /* Align arrows vertically centered */
            transform: translateY(-50%); /* Adjust for vertical alignment */
            color: #ffffff; /* White color for arrows */
        }
        .slick-prev {
            left: -30px; /* Position left arrow */
        }
        .slick-next {
            right: -30px; /* Position right arrow */
        }
        .carousel-item {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Align items in column layout */
            justify-content: space-between; /* Center content vertically, but keep the image left-aligned */
            align-items: center; /* Center content horizontally */
            height: 300px;
            background-color: #ffffff;
            color: #17253d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .crypto-name {
            font-size: 2rem; /* Larger font size for crypto name */
            font-weight: bold; /* Bold font weight */
            margin-bottom: 10px; /* Add space below crypto name */
            text-align: center; /* Center align text */
        }
        .crypto-price {
            font-size: 1.5rem; /* Font size for price */
            text-align: center; /* Center align text */
        }
        .crypto-marketcap {
            font-size: 1rem; /* Font size for market cap */
            text-align: center; /* Center align text */
        }
        .crypto-image {
            max-width: 100px;
            max-height: 100px;
            margin-bottom: 10px;
            margin-left: auto; /* Align the image to the right */
            margin-right: auto; /* Align the image to the right */
            display: block; /* Ensure the image is displayed as a block element */
        }
        .auth-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .auth-links a {
            background-color: #ffffff; /* White background color */
            color: #17253d; /* Dark blue text color */
            padding: 10px 15px; /* Padding for the links */
            text-decoration: none; /* Remove underline from links */
            border-radius: 5px; /* Rounded corners */
            margin-left: 10px; /* Space between the links */
            font-weight: bold; /* Bold text */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 400px; /* Limit the maximum width */
            border-radius: 10px; /* Rounded corners */
        }
        .modal-header {
            text-align: center; /* Center align header */
            font-size: 1.5rem; /* Increase font size */
            margin-bottom: 20px; /* Add space below header */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal input[type="email"],
        .modal input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal button {
            background-color: #17253d; /* Dark blue background color */
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .modal button:hover {
            background-color: #111; /* Darker background on hover */
        }
        .g-signup {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #db4437; /* Google's red color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .g-signup img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-links">
        <a href="/login/">Log In</a>
        <a href="#" id="registerLink">Register</a>
    </div>
    <div class="container">
        <h1>Top 10 Cryptocurrencies</h1>
        <div id="cryptoCarousel" class="carousel">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <!-- The Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">Sign Up</div>
            <form id="registerForm">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <button class="g-signup" id="gSignup">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Sign up with Google
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let data = [];

            // Function to fetch initial data from API
            function fetchInitialData() {
                fetch('/api/crypto-data/')
                    .then(response => response.json())
                    .then(fetchedData => {
                        data = fetchedData.slice(0, 10); // Assuming the API returns data for 10 indices

                        // Initialize slick carousel with fetched data
                        const carousel = $('#cryptoCarousel');
                        data.forEach(crypto => {
                            const carouselItem = `
                                <div class="carousel-item">
                                    <img class="crypto-image" src="${crypto.image}" alt="${crypto.name} Image">
                                    <div class="crypto-name">${crypto.name}</div>
                                    <div class="crypto-price">${crypto.price} USD</div>
                                    <div class="crypto-marketcap">Market Cap: ${crypto.marketcap}</div>
                                </div>
                            `;
                            carousel.append(carouselItem);
                        });

                        // Initialize Slick carousel with autoplay
                        carousel.slick({
                            dots: true,
                            infinite: true,
                            speed: 500,
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            autoplay: true,
                            autoplaySpeed: 10000, // 10 seconds
                            prevArrow: '<button type="button" class="slick-prev">&#9664;</button>',
                            nextArrow: '<button type="button" class="slick-next">&#9654;</button>'
                        });

                        // Pause autoplay on arrow click
                        carousel.on('click', '.slick-prev, .slick-next', function() {
                            carousel.slick('slickPause');
                        });
                    })
                    .catch(error => console.error('Error fetching crypto data:', error));
            }

            // Initial call to fetch data when the page loads
            fetchInitialData();

            // Get the modal
            const modal = document.getElementById("registerModal");

            // Get the button that opens the modal
            const btn = document.getElementById("registerLink");

            // Get the <span> element that closes the modal
            const span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Handle form submission
            const registerForm = document.getElementById("registerForm");
            registerForm.onsubmit = function(event) {
                event.preventDefault();
                // Add your form submission logic here (e.g., send data to the server)
                alert("Form submitted!");
                modal.style.display = "none";
            }

            // Handle Google Signup button click
            const gSignup = document.getElementById("gSignup");
            gSignup.onclick = function() {
                // Add your Google OAuth2 logic here
                alert("Google Signup clicked!");
            }
        });
    </script>
</body>
</html>
