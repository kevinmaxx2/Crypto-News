    <style>
        body {
            background-color: #2c3e50;
            color: #2c3e50;

        }

        }

        }

        }
        .modal button {

        .modal-header {

        }
        .modal input[type="text"],

        .modal input[type="password"],

        .modal input[type="number"] {
            width: 100%;
            padding: 10px;

            border: 1px solid #ccc;

        .modal input[type="text"]:focus,

        #registerError {
            display: block;
        }

    color: green;
}

}

    font-size: 1.2rem; /* Adjust font size as needed */

</head>
<body>
    <div class="auth-links">
        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="dropbtn">My Account</button>
                <div class="dropdown-content">

            <button id="loginLink" class="auth-link">Log In</button>

            <!-- Table rows will be dynamically populated here -->
        </tbody>

<!-- Register Modal -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">Sign Up</div>
        <form id="registerForm" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="email" id="email" name="email" placeholder="Email Address" autocomplete="email" required>
            <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" autocomplete="tel" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Sign up with Google
        </button>
    </div>
</div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">Login</div>
            <form id="loginForm" method="post">
                {% csrf_token %}
                <input type="email" id="id_username" name="username" placeholder="Email" required>
                <input type="password" id="id_password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div id="loginError" style="color: red; font-weight: bold; margin-top: 10px;"></div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch initial data from API and initialize carousel
        fetchInitialData();
    
        // Get the modals
        const registerModal = document.getElementById("registerModal");
        const loginModal = document.getElementById('loginModal');
    
        // Get the buttons that open the modals
        const registerLink = document.getElementById("registerLink");
        const loginLink = document.getElementById('loginLink');
    
        // Get the close buttons
        const closeButtons = document.getElementsByClassName("close");
    
        // Event listeners for opening modals
        registerLink.onclick = function() {
            registerModal.style.display = "block";
        }
    
        loginLink.onclick = function() {
            loginModal.style.display = 'block';
        }
    
        // Event listener for closing modals
        Array.from(closeButtons).forEach(function(closeButton) {
            closeButton.onclick = function() {
                if (closeButton.parentElement.parentElement.id === "registerModal") {
                    registerModal.style.display = 'none';
                } else {
                    loginModal.style.display = 'none';
                }
            }
        });
    
        // Event listener for clicking outside modals to close them
        window.onclick = function(event) {
            if (event.target === registerModal) {
                registerModal.style.display = 'none';
            } else if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        };
    
        // Function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Check if the cookie name matches the request token name
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    
        // Handle Login Form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way
    
            const formData = new FormData(this);
            fetch('/ajax_login/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': getCookie('csrftoken')  // Ensure getCookie function retrieves the CSRF token
                }
            })
            .then(response => {
                console.log('Response status:', response.status);  // Debugging log
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);  // Debugging log
                if (data.success) {
                    window.location.reload();
                } else {
                    document.getElementById('loginError').innerText = data.error;
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                document.getElementById('loginError').innerText = 'An unexpected error occurred. Please try again later.';
            });
        });
    
        // Handle Register Form submission
        const registerForm = document.getElementById("registerForm");
    
        if (registerForm) {
            registerForm.onsubmit = function(event) {
                event.preventDefault();
    
                const email = document.getElementById('email').value;
                const phoneNumber = document.getElementById('phone_number').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
    
                // Check if passwords match
                if (password !== confirmPassword) {
                    displayErrorMessage('Passwords do not match!');
                    return;
                }
            // Validate password format
                const passwordValidationResult = validatePassword(password);
                if (passwordValidationResult !== true) {
                    displayErrorMessage(passwordValidationResult);
                    return;
                }
                // Clear previous error messages
                clearErrorMessage();
    
                // Validate email format
                if (!isValidEmail(email)) {
                    displayErrorMessage('Invalid email format.');
                    return;
                }
    
                // Validate phone number format
                if (!isValidPhoneNumber(phoneNumber)) {
                    displayErrorMessage('Invalid phone number format.');
                    return;
                }
    
                // Check for duplicated email and phone number
                checkDuplicate(email, phoneNumber);
            };
        }
        // Function to validate password format
        function validatePassword(password) {
            // Regular expression for password validation
            const passwordRegex = /^(?=.*[A-Z])(?=.*[0-9]).{8,80}$/;
            
            if (!passwordRegex.test(password)) {
                return 'Password must contain at least 1 uppercase letter, 1 number, and be between 8 to 80 characters long.';
            }

            return true; // Password is valid
        }
        // Function to check for duplicated email and phone number
        function checkDuplicate(email, phoneNumber) {
            const requestData = {
                email: email,
                phone_number: phoneNumber,
                csrfmiddlewaretoken: getCookie('csrftoken')  // Include CSRF token in the request payload
            };
    
            fetch('/check_duplicate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': requestData.csrfmiddlewaretoken
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to check duplicates');
                }
                return response.json(); // Parse JSON response
            })
            .then(data => {
                console.log('Duplicate check response:', data);
                if (data.email_exists) {
                    displayErrorMessage('Email already exists. Please choose a different one.');
                } else if (data.phone_number_exists) {
                    displayErrorMessage('Phone number already exists. Please choose a different one.');
                } else {
                    // If no duplicates, proceed with registration
                    submitRegistrationForm();
                }
            })
            .catch(error => {
                console.error('Error checking duplicates:', error);
                displayErrorMessage('Failed to check duplicates. Please try again.');
            });
        }
        
        // Function to submit registration form after validation
        function submitRegistrationForm() {
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phone_number').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            const requestData = {
                email: email,
                phone_number: phoneNumber,
                password: password,
                confirmPassword: confirmPassword,
                csrfmiddlewaretoken: getCookie('csrftoken')  // Include CSRF token in the request payload
            };
    
            fetch(registerForm.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': requestData.csrfmiddlewaretoken
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to register');
                }
                return response.json(); // Parse JSON response
            })
            .then(data => {
                console.log('Registration response:', data);
                if (data.success) {
                    console.log('Registration successful:', data.message);
                    registerModal.style.display = "none"; // Close modal on success
                    // Redirect or update UI as needed
                } else {
                    console.error('Registration failed:', data.errors);
                    // Handle registration errors
                    handleRegisterError(data.errors);
                }
            })
            .catch(error => {
                console.error('Error registering user:', error);
                displayErrorMessage('Failed to register. Please try again.');
            });
        }
    
        // Function to handle registration errors
        function handleRegisterError(errors) {
            const registerErrorElement = document.getElementById('registerError');
            let errorMessage = '';
    
            if (errors.email && errors.email.length > 0) {
                errorMessage = errors.email[0]; // Assuming only one error message for simplicity
            } else if (errors.phone_number && errors.phone_number.length > 0) {
                errorMessage = errors.phone_number[0]; // Assuming only one error message for simplicity
            } else {
                errorMessage = 'Failed to register. Please check your details.';
            }
    
            registerErrorElement.innerHTML = errorMessage; // Use innerHTML to render HTML content
            registerErrorElement.style.display = 'block'; // Ensure the error message is visible
        }
    
        // Function to display error message
        function displayErrorMessage(message) {
            const errorElement = document.getElementById('registerError');
            errorElement.innerHTML = message;
            errorElement.style.display = 'block';
        }
    
        // Function to clear error message
        function clearErrorMessage() {
            const errorElement = document.getElementById('registerError');
            errorElement.innerHTML = '';
            errorElement.style.display = 'none';
        }
    
        // Function to validate email format (replace with your actual email validation logic)
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    
        // Function to validate phone number format (replace with your actual phone validation logic)
        function isValidPhoneNumber(phoneNumber) {
            const phoneRegex = /^[\d()+\s-]{0,20}$/;
            return phoneRegex.test(phoneNumber);
        }
    
        // Handle Google Signup button click
        const gSignup = document.getElementById("gSignup");
        if (gSignup) {
            gSignup.onclick = function() {
                // Add your Google OAuth2 logic here
                alert("Google Signup clicked!");
            }
        }
    });
    fetch('/api/crypto-list-data/')
        .then(response => response.json())
        .then(data => {
            console.log('List data:', data);
            populateCryptoTable(data);
        })
        .catch(error => {
            console.error('Error fetching list data:', error);
            // Handle errors fetching list data
        });

    function populateCryptoTable(data) {
    console.log('Populating table with data:', data);
    const tableBody = document.querySelector('#cryptoTable tbody');
    tableBody.innerHTML = ''; // Clear existing rows

    data.forEach((crypto, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <th scope="row">${index + 1}</th>
            <td><img src="${crypto.image}" alt="${crypto.name}" class="crypto-image">${crypto.name} (${crypto.symbol})</td>
            <td>${crypto.price}</td>
            <td>${crypto.price_change_percentage_24h !== undefined && crypto.price_change_percentage_24h !== null
                ? (crypto.price_change_percentage_24h >= 0
                    ? `<span class="text-success">${crypto.price_change_percentage_24h.toFixed(2)}%</span>`
                    : `<span class="text-danger">${crypto.price_change_percentage_24h.toFixed(2)}%</span>`)
                : 'N/A'
            }</td>
            <td>${crypto.marketcap}</td>
        `;
        tableBody.appendChild(row);
    });
}
    function fetchInitialData() {
        fetch('/api/crypto-data/')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch crypto data');
                }
                return response.json();
            })
            .then(data => {
                initializeCarousel(data);
            })
            .catch(error => console.error('Error fetching crypto data:', error));
    }
    
    function initializeCarousel(data) {
        const carousel = $('#cryptoCarousel');
        data.slice(0, 10).forEach(crypto => {
            const carouselItem = `
                <div class="carousel-item">
                    <img class="crypto-image" src="${crypto.image}" alt="${crypto.name} Image">
                    <div class="crypto-name">${crypto.name}</div>
                    <div class="crypto-price">${crypto.price} USD</div>
                    <div class="crypto-marketcap">Market Cap: ${crypto.marketcap}</div>
                </div>
            `;
            carousel.append(carouselItem);
        });
    
        // Initialize Slick carousel with autoplay
        carousel.slick({
            dots: true,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 10000, // 10 seconds
            prevArrow: '<button type="button" class="slick-prev">&#9664;</button>',
            nextArrow: '<button type="button" class="slick-next">&#9654;</button>'
        });
    
        // Pause autoplay on arrow click
        carousel.on('click', '.slick-prev, .slick-next', function() {
            carousel.slick('slickPause');
        });
    }
    
    // Event listener to format phone number input
    document.getElementById('phone_number').addEventListener('input', function (e) {
        var value = e.target.value;
        e.target.value = value.replace(/[^\d\+\(\)\s-]/g, '');
    });
    </script>
