{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Top 10 Cryptos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            background-color: #eb2632;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .carousel {
            background-color: rgba(23, 37, 61, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .slick-slider {
            position: relative;
        }
        .slick-next, .slick-prev {
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
        }
        .slick-prev {
            left: -30px;
        }
        .slick-next {
            right: -30px;
        }
        .carousel-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 300px;
            background-color: #ffffff;
            color: #17253d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .crypto-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .crypto-price {
            font-size: 1.5rem;
            text-align: center;
        }
        .crypto-marketcap {
            font-size: 1rem;
            text-align: center;
        }
        .crypto-image {
            max-width: 100px;
            max-height: 100px;
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .auth-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .auth-links a {
            background-color: #ffffff;
            color: #17253d;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            font-weight: bold;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1;}
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }
        .modal-header {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal input[type="email"],
        .modal input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal button {
            background-color: #17253d;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .modal button:hover {
            background-color: #111;
        }
        .g-signup {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #db4437;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .g-signup img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-links">
        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="dropbtn">My Account</button>
                <div class="dropdown-content">
                    <a href="{% url 'portfolio' %}">Show my Portfolio</a>
                    <a href="{% url 'settings' %}">Settings</a>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">
                            Log Out
                        </button>
                    </form>
                </div>
            </div>
        {% else %}
            <button id="loginLink" class="auth-link">Log In</button>
            <a href="#" id="registerLink">Register</a>
        {% endif %}
    </div>
    <div class="container">
        <h1>Top 10 Cryptocurrencies</h1>
        <div id="cryptoCarousel" class="carousel">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">Sign Up</div>
            <form id="registerForm" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <input type="email" id="email" name="email" placeholder="Email Address" autocomplete="email" required>
                <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" autocomplete="tel" required >
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <button class="g-signup" id="gSignup">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Sign up with Google
            </button>
        </div>
    </div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm" method="post">
            {% csrf_token %}
            <input type="email" id="id_username" name="username" placeholder="Email" required>
            <input type="password" id="id_password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div id="loginError" style="color: red;"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Fetch initial data from API and initialize carousel
    fetchInitialData();

    // Get the modals
    const registerModal = document.getElementById("registerModal");
    const loginModal = document.getElementById('loginModal');

    // Get the buttons that open the modals
    const registerLink = document.getElementById("registerLink");
    const loginLink = document.getElementById('loginLink');

    // Get the close buttons
    const closeButtons = document.getElementsByClassName("close");
      // Event listeners for opening modals
      registerLink.onclick = function() {
        registerModal.style.display = "block";
    }

    loginLink.onclick = function() {
        loginModal.style.display = 'block';
    }


    // Event listener for closing modals
    Array.from(closeButtons).forEach(function(closeButton) {
        closeButton.onclick = function() {
            if (closeButton.parentElement.parentElement.id === "registerModal") {
                registerModal.style.display = 'none';
            } else {
                loginModal.style.display = 'none';
            }
        }
    });

    // Event listener for clicking outside modals to close them
    window.onclick = function(event) {
        if (event.target === registerModal) {
            registerModal.style.display = 'none';
        } else if (event.target === loginModal) {
            loginModal.style.display = 'none';
        }
    };

    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Check if the cookie name matches the request token name
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
    // Handle Login Form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent the form from submitting the traditional way

    const formData = new FormData(this);
    fetch('/ajax_login/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': getCookie('csrftoken')  // Ensure getCookie function retrieves the CSRF token
        }
    })
    .then(response => {
        console.log('Response status:', response.status);  // Debugging log
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('Response data:', data);  // Debugging log
        if (data.success) {
            window.location.reload();
        } else {
            document.getElementById('loginError').innerText = data.error;
        }
    })
    .catch(error => {
        console.error('Error during login:', error);
        document.getElementById('loginError').innerText = 'An unexpected error occurred. Please try again later.';
    });
});

    function handleLoginError(error) {
        switch (error) {
            case 'No email provided':
                loginError.innerText = 'Please provide an email address.';
                break;
            case 'Invalid password':
                loginError.innerText = 'Invalid password. Please try again.';
                break;
            case 'No account matches this email':
                loginError.innerText = 'No account matches this email.';
                break;
            default:
                loginError.innerText = 'An unexpected error occurred. Please try again later.';
        }
    }

    // Handle Register Form submission
    const registerForm = document.getElementById("registerForm");

    if (registerForm) {
        registerForm.onsubmit = function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phone_number').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

                const requestData = {
                    email: email,
                    phone_number: phoneNumber,
                    password: password,
                    confirmPassword: confirmPassword,
                    csrfmiddlewaretoken: getCookie('csrftoken')  // Include CSRF token in the request payload
                };
            fetch(registerForm.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': requestData.csrfmiddlewaretoken
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to register');
                }
                return response.json(); // Parse JSON response
            })
            .then(data => {
                if (data.success) {
                    console.log('Registration successful:', data.message);
                    registerModal.style.display = "none"; // Close modal on success
                    // Redirect or update UI as needed
                } else {
                    console.error('Registration failed:', data.errors);
                    // Display detailed error messages
                    const errors = data.errors;
                    let errorMessage = 'Failed to register:\n';
                    for (const field in errors) {
                        if (errors.hasOwnProperty(field)) {
                            errorMessage += `${field}: ${errors[field].join(', ')}\n`;
                        }
                    }
                    alert(errorMessage); // Display error message
                }
            })
            .catch(error => {
                console.error('Error registering user:', error);
                alert('Failed to register. Please try again.'); // Display error message
            });
        };
    }

    // Handle Google Signup button click
    const gSignup = document.getElementById("gSignup");
    if (gSignup) {
        gSignup.onclick = function() {
            // Add your Google OAuth2 logic here
            alert("Google Signup clicked!");
        }
    }
});

function fetchInitialData() {
    fetch('/api/crypto-data/')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch crypto data');
            }
            return response.json();
        })
        .then(data => {
            initializeCarousel(data);
        })
        .catch(error => console.error('Error fetching crypto data:', error));
}

function initializeCarousel(data) {
    const carousel = $('#cryptoCarousel');
    data.slice(0, 10).forEach(crypto => {
        const carouselItem = `
            <div class="carousel-item">
                <img class="crypto-image" src="${crypto.image}" alt="${crypto.name} Image">
                <div class="crypto-name">${crypto.name}</div>
                <div class="crypto-price">${crypto.price} USD</div>
                <div class="crypto-marketcap">Market Cap: ${crypto.marketcap}</div>
            </div>
        `;
        carousel.append(carouselItem);
    });

    // Initialize Slick carousel with autoplay
    carousel.slick({
        dots: true,
        infinite: true,
        speed: 500,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 10000, // 10 seconds
        prevArrow: '<button type="button" class="slick-prev">&#9664;</button>',
        nextArrow: '<button type="button" class="slick-next">&#9654;</button>'
    });

    // Pause autoplay on arrow click
    carousel.on('click', '.slick-prev, .slick-next', function() {
        carousel.slick('slickPause');
    });
}
</script>
